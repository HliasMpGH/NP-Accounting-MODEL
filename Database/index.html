<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Results</title>
    <link rel = "stylesheet" href = "bootstrap-5.0.2-dist\css\bootstrap.css">
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div id = "nav-bar">
        <ul>
            <li>    
                <img id = "search-icon" class = "icons-top" src="assets\magnifier.png" alt="search icon">

                    <input id = "search-holder" placeholder = "Search">
                </form>
                </img>
            </li>
            <br><br><br>
            <li>
                <img class = "icons-top" src="assets\file.png" alt="doc icon">
                <p class = "tabs-top">Documents</p>
                </img>
            </li>
            <li>
                <img class = "icons-top" src="assets\customer.png" alt="clients icon"> 
                <p class = "tabs-top">Clients</p>

            </li>
            <li>
                <img class = "icons-top" src="assets\open-book.png" alt="book icon">

            </li>
            <li>

            </li>
            <li>
                <img class = "icons-top" src="assets\edit.png" alt="edit icon">

                <img class = "icons-top" src="assets\stats.png" alt="stats icon">

        <br><br><br><br><br><br><br><br><br>

            <li>

            <li>
                <img class = "icons-bottom" src="assets\return.png" alt="exit icon">
                <p class = "tabs-bottom">Exit</p>
                </img>

    <script src = "bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>

</html>
