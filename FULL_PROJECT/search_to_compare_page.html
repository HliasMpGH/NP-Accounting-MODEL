<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Results</title>
        <link rel = "stylesheet" href = "bootstrap\bootstrap.css">
        <link rel = "stylesheet" href = "stcmp_style.css">
    </head>

    <body>
        <div id= "main-course">
            <div id="clientlist">
                <p>&nbsp;</p>
                <ul id="myUL">
                    <li><label><input type="checkbox"><a href="https://www.euretirio.com/wp-content/uploads/2010/06/katastasi-apotelesmaton-xrisis-kax-euretirio.jpg" target="_blank">TOSHIBA - ΚΑΧ - 2021</a></label></li>
                    <li><label><input type="checkbox"><a href="https://www.e-forologia.gr/cms/uploads/224537_1.jpg" target="_blank">TOSHIBA - ΚΑΧ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://images.slideplayer.gr/42/11599833/slides/slide_6.jpg" target="_blank">RED BULL - ΚΑΧ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://www.hcm.gr/wp-content/uploads/2022/01/%CE%99%CF%83%CE%BF%CE%BB%CE%BF%CE%B3%CE%B9%CF%83%CE%BC%CF%8C%CF%82-2020-pdf.jpg" target="_blank">RED BULL - ΙΣΟΛΟΓΙΣΜΟΣ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://wiki.soft1.eu/download/attachments/3148015/ektiposeis_isologismos_genikis_logistikis_71.jpg?version=4&modificationDate=1533714278663&api=v2" target="_blank">RED BULL - ΙΣΟΛΟΓΙΣΜΟΣ - 2021</a></label></li>
                    <li><label><input type="checkbox"><a href="https://www.onalert.gr/files/Image/NewOnAlert/DOCUMENTS/11MISTHODOSIA.png" target="_blank">HUAWEI - ΜΙΣΘΟΔΟΣΙΑ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://wiki.soft1.eu/download/attachments/3148154/ektiposeis_orizomena_imerologia_genikis_logistikis_54.jpg?version=4&modificationDate=1533714367693&api=v2" target="_blank">HUAWEI - ΗΜΕΡΟΛΟΓΙΟ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://www.especial.gr/wp-content/uploads/2020/03/misthodosia-apriliou-596x459.jpg" target="_blank">YAMAHA MOTOR COMPANY - ΜΙΣΘΟΔΟΣΙΑ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://www.euretirio.com/wp-content/uploads/2010/06/imerologiakes-eggrafes-imerologio-logistiki-euretirio.jpg" target="_blank">YAMAHA MOTOR COMPANY - ΗΜΕΡΟΛΟΓΙΟ - 2022</a></label></li>
                    <li><label><input type="checkbox"><a href="https://binaries.templates.cdn.office.net/support/templates/el-gr/lt02827551_quantized.png" target="_blank">YAMAHA MOTOR COMPANY - ΙΣΟΛΟΓΙΣΜΟΣ - 2021</a></label></li>
                </ul>
                <input id="submitbutton" type="button" value="Submit" onclick="redirect()">
            </div> 
            <div class="list-choice">
                <div class="list-choice-title">Sort by</div>
                <div class="list-choice-objects">
                    <label>
                        <button onclick="sortList()">Name</button>
                        <script src="searchsortjavascripthelpers.js"></script>
                    </label>
                    <label>
                        <button onclick="sortyear()">Year</button>
                        <script src="searchsortjavascripthelpers.js"></script>
                    </label>
                    <label>
                        <button onclick="lastaccessrandom()">Last Accessed</button>
                        <script src="searchsortjavascripthelpers.js"></script>
                    </label>
                </div>
            </div>
            <div id="heading-title">
                <p>
                    <b> Name - Accounting Record - Year</b>
                </p>
            </div>
            <img src="assets/export.png" alt="export document icon" class = "icons-top" id = "export-icon">
                <button id = "export-button" onclick = "exportD()">Export</button>
            </img>
            <img class="icon-right" src="assets/filter.png" alt="filter icon">
                <p class="icon-right"></p>
            </img>
        </div>
        <div id = "nav-bar">
            <ul style = "height: 750px;">
                <li style = "width:250px; height:30px;">
                    <img id = "search-icon" class = "icons-top" src="assets\magnifier.png" alt="search icon">
                        <form id = "search-form">
                            <input id = "search-holder" placeholder = "Search" title="Search for clients" onkeyup="search()">
                        </form>
                    </img>
                </li>
                <div id = "mid-bar">
                    <li class = "mid-list" id ="doc-tab">
                        <img class = "icons-top" src="assets\document.png" alt="doc icon">
                            <button id ="doc-button" class = "tabs-top">Documents</button>
                        </img>
                    </li>
                    <li class = "mid-list" id ="client-tab">
                        <img class = "icons-top" src="assets\customer.png" alt="clients icon"> 
                            <button id = "client-button" class = "tabs-top">Clients</button>
                        </img>
                    </li>
                    <li class = "mid-list">
                        <img class = "icons-top" src="assets\open-book.png" alt="book icon">
                            <button id = "History-button" class = "tabs-top">Transaction History</button>
                        </img>
                    </li>
                    <li class = "mid-list">
                        <img class = "icons-top" src="assets\add.png" alt="plus icon">
                            <button id = "Idata-button" class = "tabs-top">Insert Data</button>
                        </img>
                    </li>
                    <li class = "mid-list">
                        <img class = "icons-top" src="assets\editing.png" alt="edit icon">
                            <button id = "edata-button" class = "tabs-top">Edit Data</button>
                        </img>
                    </li>
                    <li class = "mid-list">
                        <img class = "icons-top" src="assets\graph.png" alt="stats icon"> 
                            <button id = "db-data-button" class = "tabs-top">Data base Stats</button>
                        </img>
                    </li>
                </div>
                <div class="end-bar">
                    <li class = "end-list">
                        <img class = "icons-bottom" src="assets\setting.png" alt="settings icon">
                            <button class = "tabs-bottom">Settings</button>
                        </img>
                    </li>
                    <li class = "end-list">
                        <img class = "icons-bottom" src="assets\return.png" alt="exit icon">
                            <button class = "tabs-bottom">Exit</button>
                        </img>
                    </li>
                </div>
            </ul>
        </div>
    </body>
</html>
