<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>DataBase</title>
    <link rel = "stylesheet" href = "bootstrap\bootstrap.css">
    <link rel = "stylesheet" href = "exp_style.css">
</head>

<body>
    <div class="db-frame">
        <h2 style = "text-align: center;"><strong>Documents</strong></h2>
        <img src="assets/export.png" alt="export document icon" class = "icons-top" id = "export-icon">
            <button id = "export-button" onclick = "exportD()">Export</button>
        </img>
        <img src="assets/log-in.png" alt="access document icon" class = "icons-top" id = "access-icon">
            <button id = "access-button" onclick ="accessD()">Access</button>
        </img>
        <h3 style = "text-align: start; margin-left :120px; display: inline-block; width: 20%; max-width: 320px;">Type</h3>
        <h3 style = "display:inline-block;width: 25%; max-width: 440px;">Client</h3>
        <h3 style = "display:inline-block;width: 22%; max-width: 340px;">Date</h3>
        <h3 style = "display:inline-block;width: 10%; max-width: 290px;">Status</h3>
        <div class="db-interface">
            <div class="doc-type">
                <h1>
                    <label for="1st doc">
                        <input type="checkbox" id ="check1">
                        Ταμειακή ροή
                    </label>
                </h1>
                <h1>
                    <label for="2nd doc">
                        <input type="checkbox" id ="check2">
                            Μισθοδοσία
                        </label>
                </h1>
                <h1>
                    <label for="3rd doc">
                        <input type="checkbox" id ="check3">
                            Ισολογισμός
                    </label>
                </h1>
                <h1>
                    <label for="4th doc">
                        <input type="checkbox" id ="check4">
                            Μισθοδοσία
                    </label>
                </h1>
            </div>
            <div class="doc-client">
                <h1>Sony Pictures</h1>
                <h1>Huawei</h1>
                <h1>Red Bull</h1>
                <h1>State Bank of India</h1>
            </div>
            <div class="doc-date">
                <h1>2023-05-01</h1>
                <h1>2023-05-18</h1>
                <h1>2023-06-01</h1>
                <h1>2023-06-07</h1>
            </div>
            <div class="doc-status">
                <h1>30kb-Compressed</h1>
                <h1>25kb-Compressed</h1>
                <h1>57kb-Compressed</h1>
                <h1>19kb-Compressed</h1>
            </div>
        </div>
    </div>
        <div id = "nav-bar">
                <ul style = "height: 750px;">
                    <li>
                        <img id = "search-icon" class = "icons-top" src="assets\magnifier.png" alt="search icon">
                            <form id = "search-form">
                                <input id = "search-holder" placeholder = "Search">
                            </form>
                        </img>
                    </li>
                    <div id = "mid-bar">
                            <li class = "mid-list" id ="doc-tab">
                                <img class = "icons-top" src="assets\document.png" alt="doc icon">
                                    <button id ="doc-button" class = "tabs-top">Documents</button>
                                </img>
                            </li>
                            <li class = "mid-list">
                                <img class = "icons-top" src="assets\customer.png" alt="clients icon"> 
                                    <button id = "client-button" class = "tabs-top">Clients</button>
                                </img>
                            </li>
                            <li class = "mid-list">
                                <img class = "icons-top" src="assets\open-book.png" alt="book icon">
                                    <button id = "History-button" class = "tabs-top">Transaction History</button>
                                </img>
                            </li>
                            <li class = "mid-list">
                                <img class = "icons-top" src="assets\add.png" alt="plus icon">
                                    <button id = "Idata-button" class = "tabs-top">Insert Data</button>
                                </img>
                            </li>
                            <li class = "mid-list">
                                <img class = "icons-top" src="assets\editing.png" alt="edit icon">
                                    <button id = "edata-button" class = "tabs-top">Edit Data</button>
                                </img>
                            </li>
                            <li class = "mid-list">
                                <img class = "icons-top" src="assets\graph.png" alt="stats icon"> 
                                    <button id = "db-data-button" class = "tabs-top">Data base Stats</button>
                                </img>
                            </li>
                    </div>
                    <div class="end-bar">
                        <li class = "end-list">
                            <img class = "icons-bottom" src="assets\setting.png" alt="settings icon">
                                <button class = "tabs-bottom">Settings</button>
                            </img>
                        </li>
                        <li class = "end-list">
                            <img class = "icons-bottom" src="assets\return.png" alt="exit icon">
                                <button class = "tabs-bottom">Exit</button>
                            </img>
                        </li>
                    </div>
                </ul>
        </div>
    <script src = "DocumentFeats.js"></script>  
</body>
</html>
